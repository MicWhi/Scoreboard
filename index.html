    <button id="startTimer">Start</button>
    <button id="pauseTimer">Pause</button>
    <button id="resetTimer">Stop</button>
  </div>
    <table>
    <tr>
        <td><img src="../images/hearts.png" alt="Hearts Badge" width="50" height="50"></td>
    <td><h1 id="homeScore">0</h1></td>
    <td> V </td>

        <td></td>
        <td><button id="awayGoal">Away Goal</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td><b>Cards</b></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td><button id="homeYellow">Home Yellow</button></td>
        <td><button id="homeRed">Home Red</button></td>
        <td></td>
        <td><button id="awayYellow">Away Yellow</button></td>
        <td><button id="awayRed">Away Red</button></td>
    </tr>
    <tr>
        <td><h1 id="homeYellowDisplay">0</h1></td>
        <td><h1 id="homeRedDisplay">0</h1></td>
        <td></td>
        <td><h1 id="awayYellowDisplay">0</h1></td>
        <td><h1 id="awayRedDisplay">0</h1></td>
